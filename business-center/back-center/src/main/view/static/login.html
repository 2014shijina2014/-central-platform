<script>
layui.config({
    base: 'module/'
}).use(['config', 'form'], function () {
    var $ = layui.jquery;
    var form = layui.form;
    var config = layui.config;

    if (config.getToken()) {
        location.replace('./');
        return;
    }

    // 表单提交
    form.on('submit(login-submit)', function (obj) {
        var field = obj.field;
        field.grant_type = 'password';
        field.scope = 'app';
        field.client_id = 'webApp';
        field.client_secret = 'webApp';

        layer.load(2);
        $.ajax({
        	url: config.base_server + 'api-auth/oauth/token',
        	//url:   'http://127.0.0.1:8000/oauth/token',
            data: field,
            type: 'POST',
            //dataType: 'JSON',
            success: function (data) {
                console.log(JSON.stringify(data));
                if (data.access_token) {
                    config.putToken(data);
                    layer.msg('登录成功', {icon: 1}, function () {
                        location.replace('./');
                    });
                } else {
                    layer.closeAll('loading');
                    layer.msg('登录失败，请重试', {icon: 5});
                }
            },
            error: function (xhr) {
                layer.closeAll('loading');
                if (xhr.status == 400) {
                    layer.msg('账号或密码错误', {icon: 5});
                }else if( xhr.status  == 500){
                    layer.msg('服务器异常,请联系管理员', {icon: 5});
                }
            }
        });
        return false; //阻止表单跳转
    });

    // 图形验证码
    // $('.login-captcha').click(function () {
    //     this.src = this.src + '?t=' + (new Date).getTime();
    // });
});
</script>
